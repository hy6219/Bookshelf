<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf</title>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2017/01/31/00/09/book-2022464__340.png"sizes="64x64">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"href="bookshelf.css">
</head>
<body>
    <div class="config clearfix">
        <span class="home"onclick="location.href='bookshelf.html'";>
            <i class="fa fa-home fa-2x homeImg" ></i>
            <span class="homeTxt">Home</span>
        </span>
        &nbsp;&nbsp;&nbsp;
        <span class="login"onclick="location.href='logPage.html'";>
            <i class="fa fa-check-square fa-2x logImg"></i>
            <span class="logTxt">Login</span>
        </span>
    </div>
    <div class="intro">
        <div class="introTxt">
            Welcome to Free Bookshelf!
        </div>
        <div class="opt clearfix">
            <span class="donate"onclick="window.location.href='Donate.html'";>Donate</span>
            <span class="search"onclick="location.href='https://books.google.co.kr/'";>Search</span>
        </div>
    </div>
</body>
<footer>
    Check books in Google Books
</footer>
</html>
